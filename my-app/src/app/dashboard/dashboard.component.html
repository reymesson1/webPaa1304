
<div class="container">

<br/>
<br/>
        <div class="row">
                <button mat-raised-button (click)="openDialog()">Pick one</button>
        </div>
        <div class="row">
                
                <div (click)="onClick(user.id)" class="col-md-1" *ngFor="let user of users; let i = index">
                        
                        <span style="font-size:100px;" matTooltip="{{user.id}}" ><i [ngStyle]="{'color':user.color}" class="fa fa-circle" ></i></span>
                        
                </div>
        </div>
                
</div>
